<section class="callback section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="" class="callback__form form">

          <div class="callback__left">
            <p class="callback__caption">
              Заказать обратный звонок
              <span>Напишите и мы ответим в течение 5 минут</span>
            </p>
            <label for="conf" class="checkbox__label checkbox__label_mob">
              <input type="checkbox" name="conf" id="conf" class="checkbox__input js-hero-checkbox" checked>
              <span class="checkbox__pane"></span>
              Я даю согласие на <a href="/">обработку моих персональных данных</a>
            </label>
          </div>

          <div class="callback__group">
            <label for="feed-phone" class="form__label">
              <span class="form__caption">номер телефона</span>
              <input type="tel" name="feed-phone" id="feed-phone" placeholder="+7 911-609-73-15"
                     class="form__input phone-mask callback__input">
            </label>
            <button class="btn-reset btn btn_blue form__submit callback__submit" type="submit">Перезвоните мне</button>
          </div>
          <label for="conf" class="checkbox__label checkbox__label_desk">
            <input type="checkbox" name="conf" id="conf" class="checkbox__input js-hero-checkbox" checked>
            <span class="checkbox__pane"></span>
            Я даю согласие на <a href="/">обработку моих персональных данных</a>
          </label>
        </form>
      </div>
    </div>
  </div>
</section>
